<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        function getvalue()
        {
            for(var i = 0;i < 10;i++){
                setTimeout(function () {
                    alert(i);
                },i*1000);
            }

        }
    </script>
</head>
<body>
<div>
    <button id="btn" onclick="getvalue()"></button>

</div>


</body>
</html>
